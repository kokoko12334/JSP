<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	p{
		display: inline-block ;
		height: 20px;
		width: 80px;
	}

</style>


</head>

<body>



	<script>
	
		
		for(var j = 1; j<10; j++){
			
			for(var i = 2; i<10; i++ ){
				document.write("<p>"+ i +"x"+ j +"="+(i*j)+ "</p>" );
				
				
			}
			document.write("<br>")
			
		}
	
	
	
	
	
	
	
	
	
	</script>

	


</body>

</html>
