<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>

	<h2> 테이블 태그 - table</h2>
	
	<!-- tr은 하나의 행을 의미 -->
	
	<!-- border 설정으로 테두리 표시 -->
	<table border = "5"> 
	
	
		<tr>
		<th>.no</th>  <!-- th는 굵은글씨체 -->
		<th>name</th> <!-- td는 일반글씨체 -->
		<th>email</th>
		<th>tel</th>
		</tr>
	
		<tr>
		<td>1</td>
		<th>david</th>
		<th>naver</th>
		<th>010-33333</th>
		</tr>
	
		<tr>
		<td rowspan = "2">1</td>
		<th>david</th>
		<th colspan = "2">naver, 010-333333</th>
		<!-- colsapn은 두개의 열을 하나로 합침 -->
		
		</tr>
		
		<tr>
		<td>1</td>
		<th>david</th>
		<th>naver</th>
		<th>010-33333</th>
		</tr>
	
	
	</table>


</body>
</html>
