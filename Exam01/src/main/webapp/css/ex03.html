<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	h2.blue{
		color : blue;
	}
	
	h2#red{
		color : red;
	}
	
</style>

<!--  id는 #  클래스는 .으로 표현, 이때 id는 고유한 값, 클래스는 여러값을 포함할 때 씀. -->
</head>

<body>
	<h1 class = "blue"> 태그 selector </h1>
	
	<hr>
	
	<h2 class = 'blue'>클래스 selector</h2>
	
	<hr>
	
	<h2 id = 'red'> 아이디 selector</h2>
	
	
	
	
</body>
</html>
