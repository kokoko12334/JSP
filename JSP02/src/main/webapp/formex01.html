<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>formex01</title>

</head>

<body>

	<h2>학생정보 입력 폼</h2>
	
	<form action = "/JSP02/form/data01" method = "post">
	
		학번: <input type = "text" name = "studentID"><br>
		이름: <input type = "text" name = "name"><br>
		나이: <input type = "number" name = "age"><br>
		
		전공: <input type = "radio" name = "major" value = "컴퓨터"> 컴퓨터
		 <input type = "radio" name = "major" value = "경제"> 경제
		 <input type = "radio" name = "major" value = "법"> 법
		 <input type = "radio" name = "major" value = "음악"> 음악
			<br>				
	
		동아리: <input type = "checkbox" name = "circle" value = "밴드"> 밴드
		 <input type = "checkbox" name = "circle" value = "사진"> 사진
		 <input type = "checkbox" name = "circle" value = "영화"> 영화
		 <input type = "checkbox" name = "circle" value = "축구"> 축구
			<br>
	
		사는지역 : <select name = "area">
		
					<option value = "seoul">서울 </option>
					<option value = "daejeon">대전 </option>
					<option value = "daegu">대구 </option>
					<option value = "busan">부산 </option>
		
				</select>
				<br>
	
		<input type = "submit" value = "학생정보 제출">
	
	</form>


</body>

</html>
